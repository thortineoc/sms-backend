# This is a basic workflow to help you get started with Actions

name: Deploy

# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -B package -P build
        
      - name: Create jar backup
        # You may pin to the exact commit or the version.
        # uses: fifsky/ssh-action@fa50349180a5075f907d645b221b9bcb80ed19cb
        uses: fifsky/ssh-action@v0.0.5
        with:
          # Command to execute on the remote server.
          command: scripts/services-jar-backup.sh
          # Hostname or IP address of the server.
          host: 52.142.201.18
          # Username for authentication.
          user: SMS
          # String that contains a private key for either key-based or hostbased user authentication (OpenSSH format)
          key: ${{ secrets.SERVER_SSH_KEY }} 
      
